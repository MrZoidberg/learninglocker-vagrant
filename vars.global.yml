# Settings that are applied to the templates and used in scripts.

---
# Vansible settings
vansible_ip: '2.3.4.5'
vansible_playbook: 'playbook.yml'
vansible_memory: '2048'

packages:
  - curl
  - git
  - make
  - postfix
  - zip
  - unzip
  - mailutils
  - python-software-properties
  - nginx
  - php5.6-fpm
  - php5.6-mcrypt
  - php5.6-sqlite3
  - sqlite
  - php5.6-cli
  - php5.6-xcache
  - php5.6-curl
  - php5.6-mongo
  - php5.6-xml
  - php5.6-zip
  - npm
  - mongodb-10gen

ppas:
  - ppa:ondrej/php
  - ppa:nginx/stable

learninglocker_version: 'tip'
